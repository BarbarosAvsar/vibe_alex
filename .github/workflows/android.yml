name: Android CI

on:
  push:
    branches: [main]
    paths:
      - "android/**"
      - ".github/workflows/android.yml"
  pull_request:
    branches: [main]
    paths:
      - "android/**"
      - ".github/workflows/android.yml"
  workflow_dispatch:

concurrency:
  group: android-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses
      - name: Configure Gradle caching
        uses: gradle/gradle-build-action@v3
        with:
          build-root-directory: android
          gradle-home-cache-cleanup: true
      - name: Make Gradle wrapper executable
        run: chmod +x android/gradlew
      - name: Run lint, tests, and build
        working-directory: android
        run: ./gradlew :core-domain:test :core-data:test :app:testDebugUnitTest :app:lintDebug :app:assembleDebug
      - name: Detect Snyk token
        run: |
          if [ -n "$SNYK_TOKEN" ]; then
            echo "SNYK_TOKEN_EXISTS=true" >> "$GITHUB_ENV"
          else
            echo "SNYK_TOKEN_EXISTS=false" >> "$GITHUB_ENV"
          fi
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      - name: Snyk security scan
        if: ${{ env.SNYK_TOKEN_EXISTS == 'true' }}
        uses: snyk/actions/gradle-jdk17@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --all-sub-projects --severity-threshold=high
      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-reports
          path: |
            android/**/build/reports
            android/**/build/test-results
