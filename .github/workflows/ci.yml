name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select bundled Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Resolve packages
        run: xcodebuild -resolvePackageDependencies -project VermogensKompass/VermogensKompass.xcodeproj -scheme VermogensKompass

      - name: Build & Test
        run: |
          set -o pipefail
          xcodebuild \
            -project VermogensKompass/VermogensKompass.xcodeproj \
            -scheme VermogensKompass \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            clean test
        env:
          NSUnbufferedIO: "YES"
