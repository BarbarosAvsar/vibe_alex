name: pages

on:
  push:
    branches: ["main"]
    paths:
      - "docs/**"
      - ".github/workflows/pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check Pages enablement
        id: pages-check
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            try {
              await github.rest.repos.getPages({
                owner: context.repo.owner,
                repo: context.repo.repo,
              });
              return "enabled";
            } catch (error) {
              if (error.status === 404 || error.status === 403) {
                return "disabled";
              }
              throw error;
            }
      - name: Detect Pages token
        run: |
          if [ -n "$PAGES_TOKEN" ]; then
            echo "PAGES_TOKEN_EXISTS=true" >> "$GITHUB_ENV"
          else
            echo "PAGES_TOKEN_EXISTS=false" >> "$GITHUB_ENV"
          fi
        env:
          PAGES_TOKEN: ${{ secrets.PAGES_TOKEN }}
      - name: Configure Pages
        id: configure-pages
        uses: actions/configure-pages@v5
        if: ${{ steps.pages-check.outputs.result == 'enabled' || env.PAGES_TOKEN_EXISTS == 'true' }}
        with:
          enablement: true
          token: ${{ secrets.PAGES_TOKEN || github.token }}
      - name: Upload Pages artifact
        if: ${{ steps.pages-check.outputs.result == 'enabled' || env.PAGES_TOKEN_EXISTS == 'true' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs
      - id: deployment
        if: ${{ steps.pages-check.outputs.result == 'enabled' || env.PAGES_TOKEN_EXISTS == 'true' }}
        uses: actions/deploy-pages@v4
      - name: Pages not enabled
        if: ${{ steps.pages-check.outputs.result != 'enabled' && env.PAGES_TOKEN_EXISTS != 'true' }}
        run: echo "GitHub Pages is not enabled or token lacks permission. Enable Pages in repo settings or set PAGES_TOKEN."
