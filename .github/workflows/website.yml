name: Website CI

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - ".github/workflows/website.yml"
  pull_request:
    branches: [main]
    paths:
      - "docs/**"
      - ".github/workflows/website.yml"
  workflow_dispatch:

concurrency:
  group: website-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  lint-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        working-directory: docs
        run: npm install
      - name: Lint HTML
        working-directory: docs
        run: npx htmlhint "**/*.html"
      - name: Lint CSS
        working-directory: docs
        run: npx stylelint "**/*.css"
      - name: Lint JavaScript
        working-directory: docs
        run: npx eslint "**/*.js"
      - name: Link check
        uses: lycheeverse/lychee-action@v1
        with:
          args: --no-progress --exclude-mail docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: npm audit
        working-directory: docs
        run: npm audit --omit=dev
      - name: Check Pages enablement
        id: pages-check
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            try {
              await github.rest.repos.getPages({
                owner: context.repo.owner,
                repo: context.repo.repo,
              });
              return "enabled";
            } catch (error) {
              if (error.status === 404 || error.status === 403) {
                return "disabled";
              }
              throw error;
            }
      - name: Detect Pages token
        run: |
          if [ -n "$PAGES_TOKEN" ]; then
            echo "PAGES_TOKEN_EXISTS=true" >> "$GITHUB_ENV"
          else
            echo "PAGES_TOKEN_EXISTS=false" >> "$GITHUB_ENV"
          fi
        env:
          PAGES_TOKEN: ${{ secrets.PAGES_TOKEN }}
      - name: Configure Pages
        if: ${{ steps.pages-check.outputs.result == 'enabled' || env.PAGES_TOKEN_EXISTS == 'true' }}
        uses: actions/configure-pages@v5
        with:
          enablement: true
          token: ${{ secrets.PAGES_TOKEN || github.token }}
      - name: Upload Pages artifact
        if: ${{ steps.pages-check.outputs.result == 'enabled' || env.PAGES_TOKEN_EXISTS == 'true' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs
      - name: Deploy to Pages
        if: ${{ steps.pages-check.outputs.result == 'enabled' || env.PAGES_TOKEN_EXISTS == 'true' }}
        uses: actions/deploy-pages@v4
      - name: Pages not enabled
        if: ${{ steps.pages-check.outputs.result != 'enabled' && env.PAGES_TOKEN_EXISTS != 'true' }}
        run: echo "GitHub Pages is not enabled or token lacks permission. Enable Pages in repo settings or set PAGES_TOKEN."
