name: iOS CI

on:
  push:
    branches: [main]
    paths:
      - "CRISIS/**"
      - "CRISISTests/**"
      - ".github/workflows/ios.yml"
  pull_request:
    branches: [main]
    paths:
      - "CRISIS/**"
      - "CRISISTests/**"
      - ".github/workflows/ios.yml"
  workflow_dispatch:

concurrency:
  group: ios-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write

jobs:
  build-test:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Set up Xcode 15.4
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "15.4"
      - name: Cache Xcode data
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-xcode-${{ hashFiles('**/Package.resolved', 'CRISIS/CRISIS.xcodeproj/project.pbxproj') }}
          restore-keys: |
            ${{ runner.os }}-xcode-
      - name: Resolve packages
        run: xcodebuild -resolvePackageDependencies -project CRISIS/CRISIS.xcodeproj -scheme CRISIS
      - name: Select iOS Simulator
        id: select-sim
        run: |
          set -euo pipefail
          device=$(xcrun simctl list devices available | grep -m 1 -E "iPhone|iPad" | sed -E 's/ \\(.*//') || true
          if [ -z "$device" ]; then
            echo "found=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "found=true" >> "$GITHUB_OUTPUT"
          echo "name=$device" >> "$GITHUB_OUTPUT"
      - name: Run tests (simulator)
        if: ${{ steps.select-sim.outputs.found == 'true' }}
        run: |
          set -o pipefail
          xcodebuild \
            -project CRISIS/CRISIS.xcodeproj \
            -scheme CRISIS \
            -destination "platform=iOS Simulator,name=${{ steps.select-sim.outputs.name }}" \
            -enableCodeCoverage YES \
            -parallel-testing-enabled YES \
            -resultBundlePath build/TestResults.xcresult \
            clean test
        env:
          NSUnbufferedIO: "YES"
      - name: Build (no simulator available)
        if: ${{ steps.select-sim.outputs.found != 'true' }}
        run: |
          set -o pipefail
          xcodebuild \
            -project CRISIS/CRISIS.xcodeproj \
            -scheme CRISIS \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            build
      - name: Install SwiftLint
        run: brew install swiftlint
      - name: SwiftLint
        run: swiftlint --strict
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-results
          path: build/TestResults.xcresult

  codeql:
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: macos-14
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Xcode 15.4
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "15.4"
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: swift
          build-mode: manual
      - name: Build for CodeQL
        run: |
          set -o pipefail
          xcodebuild \
            -project CRISIS/CRISIS.xcodeproj \
            -scheme CRISIS \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            build
      - name: Analyze
        uses: github/codeql-action/analyze@v3
